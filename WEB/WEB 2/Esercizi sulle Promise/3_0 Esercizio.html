    <!--
    Esercizio Promise 3

     Ora dobbiamo affrontare la parte difficile delle promise: il concatenamento. Concatenare le promise è la vera ragione per cui abbiamo delle promise in primo luogo.
     È un modo appropriato per dire a JavaScript la prossima cosa da fare dopo che è stata eseguita un'attività asincrona.


    Questo codice esegue in modo «sincrono» le funzioni nel seguente ordine : 
     
     • Job1
     • Job2
     • Hello world

    
     Modificare il codice e fare in modo che la chiamata alla funzione job1() esegue il codice nel seguente ordine :
  
     • Job1 
     • Hello World
     • Job2
    
    -->


    <script>

    function job1() {
         return new Promise(resolve => {
         console.log("Job1");
         resolve();
         
        });
    }

    function job2() {
        console.log("Job2");
   }

    job1().then(() => {
    console.log("Hello world");
    })
  
    .then(() => {
    job2();
    });


    </script>
    
</body>
