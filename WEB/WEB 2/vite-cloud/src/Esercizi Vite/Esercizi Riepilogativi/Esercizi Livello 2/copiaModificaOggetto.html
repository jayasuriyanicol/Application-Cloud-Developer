<!--
19. Copia e Modifica Oggetto
Richiesto: creare un nuovo oggetto basato su uno esistente modificando solo alcune proprietà.
Usare: spread operator su oggetti.
Risultato: oggetto modificato senza alterare l’originale

-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copia e Modifica Oggetto</title>
</head>
<body>


        <h4>Apri, la console per vedere il <b>l'aggiornamento di un dato senza cambiare il pattern originale</b></h4>
     <br>
     <p>Analizza -> Console -> Log</p>


     <script>

        const Utente = {

            nome : "Eleonora",
            cognome: "Bianchi",
            eta: 22,
            professione: "Studente"

        }


        const utenteModificato ={ ...Utente, professione :"Tirocinante"};


        console.log("Utente PRE-MODIFICA: ",Utente );

        console.log("Utente MODIFICATO: ",utenteModificato);
     </script>
    
</body>
</html>
