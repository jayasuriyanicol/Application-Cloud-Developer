<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso Arrow Function</title>

</head>
<body>

    <h4>Apri, la console per vedere il <b>Risultato della somma di due numeri</b></h4>
     <br>
     <p>Analizza -> Console -> Log</p>

    <script>

        function sommaNumeri(a,b){
            
            return a+b;
        }

        const functArrow = (a,b) => a + b;


        console.log("Funzione classica: ", sommaNumeri(1,2));
        console.log("Arrow Function: ", functArrow(1,2));
    </script>


</body>
</html>
