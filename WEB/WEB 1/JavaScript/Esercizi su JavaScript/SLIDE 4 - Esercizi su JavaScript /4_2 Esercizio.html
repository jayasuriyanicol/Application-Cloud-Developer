<!--- Esercizio 4.2
Scrivere un programma che stampa i numeri da 0 a 10 sia con il ciclo for che con il ciclo while;
--->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Esercizio 4.2 - Numeri da 0 a 10</title>
</head>
<body>
    <h1>Esercizio 4.2 - Numeri da 0 a 10</h1>
    <script>
        // Con il ciclo for
        console.log("Numeri da 0 a 10 con for:");
        for (var i = 0; i <= 10; i++) {
            console.log(i);
        }

        // Con il ciclo while
        console.log("Numeri da 0 a 10 con while:");
        var i = 0;
        while (i <= 10) {
            console.log(i);
            i++;
        }
    </script>
</body>
</html>
