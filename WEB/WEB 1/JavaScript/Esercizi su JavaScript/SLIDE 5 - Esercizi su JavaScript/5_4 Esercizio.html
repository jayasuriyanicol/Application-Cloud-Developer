<!--Esercizio 5.4 JavaScript Scrivere un pagina che tramite una funzione javascript realizza queste linee tenendo presente che hanno una lunghezza che parte da 0% fino al
100% con passo 5. (utilizzare il tag html <hr> per fare le righe) ed utilizzare il dom per modificare lo stile. -->


<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  
  <title>Linee crescenti dal centro</title> <br>
  <style>
   /*Impostiamo con hr per fare le nostre linee con determinate misure in alteezza e larghezz<*/
    hr {
      height: 4px;
      background: black;
      border: none;
      margin: 5px auto;
    }
  </style>
</head>
<body>

  <!--Creiamo un container per contenere il la nosta sorta di piramide con le righe-->
  <div id="container"></div>


  <!--Andiamo a richiamare una funzione che vada a creare le linne che man mano con un cilo FOR si estendono di +5 e vanno a coprire finchÃ¨ essa 
      non raggiunge il 100% del container, infine richiamo la funzione per l'esecuzione della "piramide"-->
      
  <script>
    function creaLinee() {
      const container = document.getElementById("container");

      for (let i = 0; i <= 100; i += 5) {
        const linea = document.createElement("hr");
        linea.style.width = i + "%";
        container.appendChild(linea);
      }
    }

    creaLinee();
  </script>

</body>
</html>
