<!--- Esercizio 4.4
Scrivere un programma che conta da 0 a 20 con passo 2 e stampa i numeri ottenuti (0,2,...,20)
sia con il ciclo for che con il ciclo while ;
--->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Esercizio 4.4 - Conta da 0 a 20 con passo 2</title>
</head>
<body>
    <h1>Esercizio 4.4 - Conta da 0 a 20 con passo 2</h1>
    <script>
        // Con il ciclo for
        console.log("Numeri da 0 a 20 con passo 2 - for:");
        for (var i = 0; i <= 20; i += 2) {
            console.log(i);
        }

        // Con il ciclo while
        console.log("Numeri da 0 a 20 con passo 2 - while:");
        var i = 0;
        while (i <= 20) {
            console.log(i);
            i += 2;
        }
    </script>
</body>
</html>
