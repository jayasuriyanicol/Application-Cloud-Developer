<!--- Esercizio 4.3
Modificare l'esercizio 2 in modo che stampa i numeri da 5 a 15 sia con il ciclo for che con il ciclo while;
--->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Esercizio 4.3 - Numeri da 5 a 15</title>
</head>
<body>
    <h1>Esercizio 4.3 - Numeri da 5 a 15</h1>
    <script>
        // Con il ciclo for
        console.log("Numeri da 5 a 15 con for:");
        for (var i = 5; i <= 15; i++) {
            console.log(i);
        }

        // Con il ciclo while
        console.log("Numeri da 5 a 15 con while:");
        var i = 5;
        while (i <= 15) {
            console.log(i);
            i++;
        }
    </script>
</body>
</html>
