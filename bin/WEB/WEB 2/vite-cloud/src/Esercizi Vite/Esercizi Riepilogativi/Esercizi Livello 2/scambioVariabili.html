17. Scambio Variabili
Richiesto: invertire i valori di due variabili.
Usare: destrutturazione di array in una riga.
Risultato: valori scambiati senza variabili temporanee
-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scambio Variabili</title>
</head>

     <h4>Apri, la console per vedere lo <b> scambio di posizioni fra A e B</b></h4>
     <br>
     <p>Analizza -> Console -> Log</p>

     <script>

        let primoNome =  "Michael";
        let secondoNome = "Nathan";


        console.log("Prima dello scambio di posizioni abbiamo: " + "Prima Posizione: " + primoNome + " Seconda Posizione: " + secondoNome);
        

       [primoNome,secondoNome] =[secondoNome,primoNome]

         console.log("Dopo lo scambio di posizioni abbiamo: " + "Prima Posizione: " + primoNome + " Seconda Posizione:  " + secondoNome);




     </script>

</body>
</html>
